<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>
            Signup Page
        </title>
    </head>
    <body>
    <form role="form" method="post" th:object="${signupPage}" th:action="@{/signup}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}">
        </div>
        <div>
            <label>Password</label>
            <input type="password" value="FakePSW" th:field="*{password}" id="myInput">
            <input type="checkbox" onclick="myFunction()">Show Password
        </div>
        <input type="submit" name="submit">
    </form>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    </body>
</html>
